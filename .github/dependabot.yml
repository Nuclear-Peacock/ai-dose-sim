version: 2
updates:
  # 1. Keep your GitHub Actions updated
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # 2. Keep your code libraries updated (Choose the one you use)
  - package-ecosystem: "npm" # Use "pip" for Python, "gomod" for Go
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # This combines all minor updates into ONE PR to reduce noise
      dependencies:
        patterns:
          - "*"
